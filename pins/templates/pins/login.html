{% extends 'pins/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
  <div class="mt-3">
    Don't have an account? <a href="{% url 'signup' %}">Sign Up here</a>
  </div>
{% endblock %}
