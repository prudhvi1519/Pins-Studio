{% extends 'pins/base.html' %}
{% load static %}
{% block content %}
<h1>Welcome to <span class="heading-effect">Pins StudioðŸ˜‰</span></h1>
<div id="preloader" style="display: none; text-align: center; padding: 20px;">
    <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #e60023; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
</div>
<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<div class="header-controls">
    <a href="{% url 'upload_pin' %}" class="btn btn-upload">Upload a Pin</a>
    <form method="get" class="search-form">
        <div class="search-container">
            <input type="text" name="q" value="{{ query }}" placeholder="Search" class="form-control search-input" />
            <button type="submit" class="btn btn-search">Search</button>
        </div>
    </form>
</div>
<div class="row" id="pins-container">
    {% include 'pins/pin_card.html' with pins=pins %}
</div>
<div id="loading" style="display: none; text-align: center; padding: 20px; clear: both; width: 100%;">
    Loading more pins...
</div>
<script src="{% static 'pins/js/infinite_scroll.js' %}"></script>
{% endblock %}
