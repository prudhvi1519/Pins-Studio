{% extends 'pins/base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
  {% csrf_token %}
    <table class="table borderless">
      <tr>
        <td><label for="{{ form.username.id_for_label }}">Username:</label></td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td><label for="{{ form.email.id_for_label }}">Email:</label></td>
        <td>{{ form.email }}</td>
      </tr>
      <tr>
        <td><label for="{{ form.password1.id_for_label }}">Password:</label></td>
        <td>{{ form.password1 }}</td>
      </tr>
      <tr>
        <td><label for="{{ form.password2.id_for_label }}">Password again:</label></td>
        <td>{{ form.password2 }}</td>
      </tr>
    </table>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <div class="mt-3">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </div>

{% endblock %}
